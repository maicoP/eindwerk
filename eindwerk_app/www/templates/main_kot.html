<ion-view view-title="KOTTER">
  <ion-content id='content'>
  	<div class="card">
		<div class='info'>
			<img width='100%' id='main_image' src="http://maicopaulussen.2fh.co/eindwerk/public/{{kot.image[0].image}}" alt="">
      <div class="kot_thumbs">
			   <img ng-repeat="image in kot.image" width='25%' ng-click='change_image($event)' src="http://maicopaulussen.2fh.co/eindwerk/public/{{image.image}}" alt="" class="kot_thumb">
      </div>
			
      <!-- <span class='distance'>1,6 km</span>
            <span class='adress'></span>
            <span class='price'> â‚¬ </span> -->

    <div class="kot_icons">

      <a class="item item-icon-left item-icon-right kot_details" href="#">
        <i class="icon ion-navigate"><p>1,6km</p></i>
        <i class="icon ion-social-euro"><p>{{kot.price}}</p></i>
      </a>

      <a class="item item-icon-left" href="#">
        <i class="icon ion-android-pin"><p>{{kot.housenumber}} {{kot.streatname}} {{kot.city}}</p></i>
      </a>

      <a class="item item-text-wrap" href="#">
        <p>Cicero famously orated against his political opponent Lucius Sergius Catilina. Occasionally the first Oration against Catiline is taken for type specimens: Quo usque tandem abutere, Catilina? </p>
      </a>

    </div>

		</div>

	</div>
  </ion-content>

  <div class="like_dislike" style="position: absolute; bottom: 0px; width: 100%">

    <div class="row">
        <div class="col">
            <button ng-click="vote('dislike',kot.id)" ng-href="#" class="button button-block button-assertive">Dislike</button>
        </div>
        <div class="col">
            <button ng-click="vote('like',kot.id)" ng-href="#" class="button button-block button-positive">Like</button>
        </div>
    </div>

    </div>

</ion-view>
