<ion-view>
	<div class="bar bar-header bar-dark">
		<a class="button button-icon icon ion-gear-a iconmenu" href="#/settings"></a>
	  	<div class="h1 title"><img src="header.png" alt=""></div>
	  	<a class="button button-clear icon ion-heart iconmenu" href="#/favorite"></a>	
	</div>
  <ion-content id='content' class='content has-header padding'>
  	<div class="card kot_card">
		<div class='info'>
			<img width='100%' id='main_image' src="http://maicopaulussen.2fh.co/eindwerk/public/{{kot.images[0].image}}" alt="">
		<div class="kot_thumbs">
			<img ng-repeat="image in kot.images" width='25%' ng-click='change_image($event)' src="http://maicopaulussen.2fh.co/eindwerk/public/{{image.image}}" alt="" class="kot_thumb">
		</div>
	    <div class="kot_icons">
			<a class="item item-icon-left item-icon-right kot_details" href="#">

				<i class="icon ion-navigate"><p>{{lenght}}km</p></i>
				<i class="icon ion-social-euro"><p>{{kot.price}}</p></i>
			</a>
			{{kot.size}} &#13217;
			<a class="item item-icon-left" href="#">
				<i class="icon ion-android-pin"><p>{{kot.streatname}} {{kot.housenumber}} {{kot.city}}</p></i>
			</a>
		</div>
		<div id='extraInfo' class='padding hidden'>
			<p>{{kot.info}}</p>
			<p>Tel: {{kot.telephonenumber}}</p>
			<p>Email: {{kot.email}}</p>
			<p><span ng-if="kot.seperatebathroom  == '1'">aparte badkamer</span><span ng-if="kot.seperatekitchen  == '1'">,aparte keuken</span><span ng-if="kot.bikestands  == '1'">,fietsen stalling</span><span ng-if="kot.furniture == '1'">,bemeubeld</span></p>
			<div id="map" data-tap-disabled="true"></div>
		</div>
		
<div class="row">
	<button ng-click="info()" id='openInfo' class="button button-block button-positive">
	  Info
	</button>
	<button ng-click="closeInfo()" id='closeInfo' class="button button-block button-primary hidden">
	  close
	</button>
</div>
	    </div>
		</div>
	</div>
  </ion-content>

  <div class="like_dislike" style="position: absolute; bottom: 0px; width: 100%">

    <div class="row">
        <div class="col">
            <button ng-click="vote('dislike',kot.id)" ng-href="#" class="button button-block button-assertive ion-thumbsdown"></button>
        </div>
        <div class="col">
            <button ng-click="vote('like',kot.id)" ng-href="#" class="button button-block button-positive ion-thumbsup"></button>
        </div>
    </div>

    </div>

</ion-view>
