<ion-view>
	<div class="bar bar-header bar-dark">
		<a class="button button-icon icon ion-arrow-left-c" href="#/main"></a>	
	  	<div class="h1 title"><img src="k.png" alt=""></div>
	</div>
	<div class="bar bar-subheader sub_menu">
	  <h2 class="title">Favorieten</h2>
	</div>
  <ion-content id='content' class='content has-header padding'>
  	<div class='padding' style='margin-top:30px' ng-show='loading'>
	   	loading
	</div>
	<div ng-repeat="kot in favKot" class="card fav_card" ng-show='!loading'>
		<div class='info'>
			<img width='100%' id='main_image' src="http://maicopaulussen.2fh.co/eindwerk/public/{{kot.images[0].image}}" alt="">
			<div class="kot_thumbs">
				<img ng-repeat="image in kot.images" width='25%' ng-click='change_image($event)' src="http://maicopaulussen.2fh.co/eindwerk/public/{{image.image}}" alt="" class="kot_thumb">
			</div>
		    <div class="kot_icons">
				<a class="item item-icon-left item-icon-right kot_details" href="#">
					<i class="icon ion-navigate"><p>1,6km</p></i>
					<i class="icon ion-social-euro"><p>{{kot.price}}</p></i>
				</a>

				<a class="item item-icon-left" href="#">
					<i class="icon ion-android-pin"><p>{{kot.streatname}} {{kot.housenumber}} {{kot.city}}</p></i>
				</a>

				<a class="item item-text-wrap" href="#">
					<p>Cicero famously orated against his political opponent Lucius Sergius Catilina. Occasionally the first Oration against Catiline is taken for type specimens: Quo usque tandem abutere, Catilina? </p>
				</a>
		    </div>
		</div>
		<div class='row' >
			<a ng-click="vote('dislike',kot.id)" ng-href="#" class="col button button-full button-assertive icon ion-thumbsdown"></a>
		</div>
	</div>
  </ion-content>
</ion-view>
